<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Reset Notification</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #b78c65;
            font-size: 30;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 50vh;
            margin: 0;
            color: #333;
        }
        
        .container {
            text-align: center;
            background-color: #fff;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        .scroll-message {
            font-size: 25px;
            color: red;
            font-weight: bold;
            color: #333;
            white-space: nowrap; /* Prevents text from wrapping */
            overflow: hidden;
            animation: scroll 20s linear infinite;
        }

        /* Animation to move the text horizontally */
        @keyframes scroll {
            0% {
                transform: translateX(100%);
            }
            100% {
                transform: translateX(-100%);
            }
        }

        .button-container {
            margin-top: 20px;
        }

        .login-button {
            background-color:#446f0a;
            color:white;
            padding: 5px 10px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            text-decoration: none;
        }

        .login-button:hover {
            background-color: #20096c;
        }
    </style>
</head>
<body>
    <div class="container">
        <p class="scroll-message">
           <b><i> A password reset link has been sent to your email. Please check your inbox and follow the instructions to reset your password.
       </i>
       </b> </p>
        <div class="button-container">
            <a href="on click voter login .html" class="login-button">Go to Login</a>
        </div>
    </div>
</body>
</html>
